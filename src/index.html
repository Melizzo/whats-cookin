<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Whats Cookin</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header>
    <img class="logo" src="assets/whats_cookin_logo.png" alt="what's cookin logo">
    <div>
      <button type="button" name="button">Show My Favorites</button>
      <button type="button" name="button">Show Recipes To Cook</button>
      <input id="searchbar" class="search" type="text" name="search" placeholder="Find a recipe" />
    </div>
  </header>
  <main>
    <aside>
      <h3>Recipe Category</h3>
      <form>
        <div>
          <input type="checkbox" id="tagFood" name="antipasti" value="antipasti">
          <label for="antipasti">Antipasti</label>
        </div>
        <div>
          <input type="checkbox" id="tagFood" name="antipasto" value="antipasto">
          <label for="antipasto">Antipasto</label>
        </div>
        <div>
          <input type="checkbox" id="tagFood" name="appetizer" value="appetizer">
          <label for="appetizer">Appetizer</label>
        </div>
        <div>
          <input type="checkbox" id="tagFood" name="breakfast" value="breakfast">
          <label for="hor d'oeuvre">Breakfast</label>
        </div>
        <div>
          <input type="checkbox" id="tagFood" name="brunch" value="brunch">
          <label for="hor d'oeuvre">Brunch</label>
        </div>
        <div>
          <input type="checkbox" id="tagFood" name="condiment" value="condiment">
          <label for="hor d'oeuvre">Condiment</label>
        </div>
        <div>
          <input type="checkbox" id="tagFood" name="dinner" value="dinner">
          <label for="dinner">Dinner</label>
        </div>
        <div>
          <input type="checkbox" id="tagFood" name="dip" value="dip">
          <label for="hor d'oeuvre">Dip</label>
        </div>
        <div>
          <input type="checkbox" id="tagFood" name="hor d'oeuvre" value="hor d'oeuvre">
          <label for="hor d'oeuvre">Hor d'oeuvre</label>
        </div>
        <div>
          <input type="checkbox" id="tagFood" name="lunch" value="lunch">
          <label for="lunch">Lunch</label>
        </div>
        <div>
          <input type="checkbox" id="tagFood" name="main course" value="main course">
          <label for="main course">Main Course</label>
        </div>
        <div>
          <input type="checkbox" id="tagFood" name="main dish" value="main dish">
          <label for="main dish">Main Dish</label>
        </div>
        <div>
          <input type="checkbox" id="tagFood" name="morning meal" value="morning meal">
          <label for="hor d'oeuvre">Morning Meal</label>
        </div>
        <div>
          <input type="checkbox" id="tagFood" name="salad" value="salad">
          <label for="hor d'oeuvre">Salad</label>
        </div>
        <div>
          <input type="checkbox" id="tagFood" name="sauce" value="sauce">
          <label for="sauce">Sauce</label>
        </div>
        <div>
          <input type="checkbox" id="tagFood" name="side dish" value="side dish">
          <label for="side dish">Side Dish</label>
        </div>
        <div>
          <input type="checkbox" id="tagFood" name="snack" value="snack">
          <label for="snack">Snack</label>
        </div>
        <div>
          <input type="checkbox" id="tagFood" name="spread" value="spread">
          <label for="hor d'oeuvre">Spread</label>
        </div>
        <div>
          <input type="checkbox" id="tagFood" name="starter" value="starter">
          <label for="starter">Starter</label>
        </div>
        <div>
          <button type="submit">Filter Recipes</button>
        </div>
      </form>
    </aside>
    <div>
      <section>
        <h1 class="welcome-message"></h1>
      </section>
      <section class="recipes-container">
      </section>
    </div>
  </main>
  <script type="text/javascript" src="../data/users.js"></script>
  <script type="text/javascript" src="../data/recipes.js"></script>
  <script type="text/javascript" src="../data/ingredients.js"></script>
  <script type="text/javascript" src="./User.js"></script>
  <script type="text/javascript" src="./Pantry.js"></script>
  <script type="text/javascript" src="./Recipe.js"></script>
  <script type="text/javascript" src="./scripts.js"></script>
</body>
</html>
